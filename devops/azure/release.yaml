apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: indexer-queue
  namespace: osdu
spec:
  scaleTargetRef:
    name: indexer-queue
  triggers:
  - type: azure-servicebus
    metadata:
      type: serviceBusTrigger
      direction: in
      name: message
      subscriptionName: recordstopicsubscription
      topicName: recordstopic
      connection: SERVICE_BUS
