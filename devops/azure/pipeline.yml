trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - /indexer-queue-azure-enqueue/*
      - /pom.xml
      - /maven/settings.xml
    exclude:
      - /**/*.md
      - .gitignore

resources:
  repositories:
  - repository: FluxRepo
    type: git
    name: k8-gitops-manifests
  - repository: TemplateRepo
    type: git
    name: infra-azure-provisioning

variables:
  - group: 'Azure - OSDU'
  - group: 'Azure - OSDU Secrets'

  - name: serviceName
    value: "indexer-queue"
  - name: chartPath
    value: "devops/azure/chart"
  - name: valuesFile
    value: "devops/azure/chart/helm-config.yaml"
  - name: 'MANIFEST_REPO'
    value: $[ resources.repositories['FluxRepo'].name ]
  - name: MAVEN_SETTINGS # Relative path to the settings.xml file.
    value: "./indexer-queue-azure-enqueue/maven/settings.xml"
  - name: DOCKERFILE # Relative path to the Docker File.
    value: "./indexer-queue-azure-enqueue/Dockerfile"
  - name: POM_FILE # Relative path to the POM File.
    value: "./indexer-queue-azure-enqueue/pom.xml"

stages:
  - template: tasks/stages.yml
    parameters:
      serviceName: ${{ variables.serviceName }}
      chartPath: ${{ variables.chartPath }}
      valuesFile: ${{ variables.valuesFile }}
      skipDeploy: ${{ variables.SKIP_DEPLOY }}
      environments:
        - name: "demo"
