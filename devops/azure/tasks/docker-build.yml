# This template is responsible for bulding a docker image and saving it as an artifact.

steps:
  - task: Docker@2
    displayName: 'Docker Build'
    inputs:
      repository: ${{ parameters.serviceName }}
      command: build
      Dockerfile: '$(DOCKERFILE)'
      tags: $(Build.BuildId)
      buildContext: "."
      arguments: "--build-arg VSTS_FEED_TOKEN=$(VSTS_FEED_TOKEN)"

  - task: Docker@2
    displayName: 'Docker Save'
    inputs:
      repository: ${{ parameters.serviceName }}
      command: save
      arguments: '--output $(build.artifactstagingdirectory)/${{ parameters.serviceName }}.image.tar ${{ parameters.serviceName }}:$(Build.BuildId)'
      addPipelineData: false
