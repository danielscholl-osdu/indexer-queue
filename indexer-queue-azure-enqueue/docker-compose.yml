version: '3.7'

services:
  indexer-enqueue:
    env_file:
      - .env
    image: indexer-enqueue
    build:
      context: ../
      dockerfile: indexer-queue-azure-enqueue/Dockerfile
    ports:
      - "9000:80"
    restart: always
    environment:
      AzureWebJobsStorage: ${AZURE_STORAGE_CONNECTION}
      SERVICE_BUS: ${AZURE_SERVICEBUS_ENDPOINT}
      TOPIC_NAME: recordstopic
      SUBSCRIPTION_NAME: ${AZURE_SUBSCRIPTION_NAME}
